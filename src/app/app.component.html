<div class="container mt-4">
  <form>
    <div class="form-group">
      <label for="selectSchool">Select School</label>
      <select class="form-control" id="selectSchool" (change)="onSchoolSelected()"
      [(ngModel)]="selectedSchool" [ngModelOptions]="{standalone: true}">
        <option *ngFor="let school of schools" [ngValue]="school">{{ school.value }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="selectFellow">Select Fellow</label>
      <select class="form-control" id="selectFellow" (change)="onFellowSelected()"
      [(ngModel)]="selectedFellow" [ngModelOptions]="{standalone: true}">
        <option *ngFor="let fellow of fellows" [ngValue]="fellow">{{ fellow.value }}</option>
      </select>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Student Name</th>
          <th scope="col" *ngFor="let event of events">{{ event.value }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <th scope="row">{{ student.value }}</th>
          <td class="text-center" *ngFor="let event of events">
            <input class="form-check-input" type="checkbox" value="event.id" (change)="onCheckboxChange(student.id, event.id, $event)">
          </td>
        </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-success">
      <fa-icon [icon]="faCloudUploadAlt"></fa-icon>&nbsp;&nbsp;Update
    </button>
  </form>
</div>
